<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Edit Routine</h4>
</div>

<form action="/workout/edit/routine/{{routine.id}}/" method="post" role="form">
	
	<div class="modal-body">

{% if form.errors %}
	<script>
		var ErrorString = "Input Error(s): "

		{% if form.has_completed.errors %}
			var ErrorString = ErrorString + " Has Completed: " + "{% for error in form.has_completed.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}

		window.location = "/workout/?alert=" + ErrorString;
		 
	</script>
{% endif %}

		{% csrf_token %} 

		<p>{{ routine.description }}</p>
		
		<style>
			textarea { width: 100%; height: 100px; }
		</style>
		
		{{ form.as_p }}
		
	
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
	
</form>
