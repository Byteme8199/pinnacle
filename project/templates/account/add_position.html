{% extends "base.html" %}

{% block nav %}{% endblock %}

{% block body %}

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Add Position</h4>
</div>

<form action="/account/add/position/" method="post" role="form">
	
	<div class="modal-body">

{% if form.errors %}
	<script>
		var ErrorString = "Input Error(s): "

		{% if form.position.errors %}
			var ErrorString = ErrorString + " Position: " + "{% for error in form.position.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}

		{% if form.note.errors %}
			var ErrorString = ErrorString + " Note: " + "{% for error in form.note.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}
		
		{% if form.position_type.errors %}
					var ErrorString = ErrorString + " Position Type: " + "{% for error in form.position_type.errors %}{{ error|escape }}{% endfor %}"
				{% endif %}
		
		window.location = "/account/?alert=" + ErrorString;
		 
	</script>
{% endif %}

		{% csrf_token %} 
		
		<div class="form-group">
			{{ form.position.errors }}
			<label for="id_position">Position: </label>
    		<input class="form-control" id="id_position" type="text" name="position" placeholder="Enter position">
		</div>
		
		<div class="form-group">
			{{ form.position_type.errors }}
			<label for="id_position_type">Type: </label>
			{{ form.position_type }}		
			<script>
				$('#id_position_type').addClass('form-control')
			</script>
		</div>
		
		<div class="form-group">
			{{ form.note.errors }}
			<label for="id_note">Note: </label>
    		<input class="form-control" id="id_note" type="text" name="note" placeholder="Enter note">
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
	
</form>

{% endblock %}


{% block footer %}{% endblock %}
