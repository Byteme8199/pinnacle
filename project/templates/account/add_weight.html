<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Add Weight</h4>
</div>

<form action="/account/add/weight/" method="post" role="form">
	
	<div class="modal-body">

{% if form.errors %}
	<script>
		var ErrorString = "Input Error(s): "

		{% if form.weight.errors %}
			var ErrorString = ErrorString + " Weight: " + "{% for error in form.weight.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}

		{% if form.note.errors %}
			var ErrorString = ErrorString + " Note: " + "{% for error in form.note.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}
		
		window.location = "/account/?alert=" + ErrorString;
		 
	</script>
{% endif %}

		{% csrf_token %} 
		
		<div class="form-group">
			{{ form.weight.errors }}
			<label for="id_height_feet">Weight: </label>
    		<input class="form-control" id="id_weight" type="number" step="any" name="weight" placeholder="Enter weight">
		</div>
		
		<div class="form-group">
			{{ form.note.errors }}
			<label for="id_note">Note: </label>
    		<input class="form-control" id="id_note" type="text" name="note" placeholder="Enter note">
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
	
</form>
