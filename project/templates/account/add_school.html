<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Add School</h4>
</div>

<form action="/account/add/school/{{ account.id }}/"  enctype="multipart/form-data" method="post" role="form">
	
	<div class="modal-body">
		
{% if form.errors %}
	<script>
		var ErrorString = "Input Error(s): "

		{% if form.high_school.errors %}
			var ErrorString = ErrorString + " High School: " + "{% for error in form.high_school.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}
		
		{% if form.college.errors %}
			var ErrorString = ErrorString + " College: " + "{% for error in form.college.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}
		
		{% if form.grad_year.errors %}
			var ErrorString = ErrorString + " Grad Year: " + "{% for error in form.grad_year.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}

		window.location = "/account/?alert=" + ErrorString;
		 
	</script>
{% endif %}

		{% csrf_token %} 
		
		{{ form.as_p }}

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
	
</form>
