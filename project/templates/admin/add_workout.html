{% extends "admin/base_site.html" %}

{% block content %}

<br/>
<br/>


<form action="" method="post">{% csrf_token %}
    <p>The following accounts:</p>

    <ul>
        <strong>{{ accounts|unordered_list }}</strong>
    </ul>
    
    <p>Will have the following workout added.</p>

    {% for f in workout_form %}
        <div>
            <div><strong>{{ f.label_tag }}</strong></div>
            {{ f }}
        </div> <br/>
    {% endfor %}


    <div>
        {% for obj in accounts %}
        <input type="hidden" name="{{ action_checkbox_name }}" value="{{ obj.pk }}" />
        {% endfor %}
        <input type="hidden" name="action" value="add_workout" />
        <input type="hidden" name="post" value="yes" />
        <input type="submit" value="Yes, I'm sure" />
    </div>
</form>
{% endblock %}
